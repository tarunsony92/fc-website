{% load static %}

<div class="row bg-dark text-white py-3">
    <div class="col-md-4 text-center">
        <h5 class="mb-2">About Us</h5>
        <div class="d-flex justify-content-center">
            <img src="{% static 'images/about.jpg' %}" height="60" class="rounded me-2" alt="About Us Image 1">
            <img src="{% static 'images/8.jpg' %}" height="60" class="rounded me-2" alt="About Us Image 2">
            <img src="{% static 'images/9.jpg' %}" height="60" class="rounded" alt="About Us Image 3">

    </div>

    </div>

            <p class="mb-1 small"><i class="fas fa-map-marker-alt me-2"></i> Mahoba, India</p>
        </div>
        <div class="mt-2">
            <a href="https://www.facebook.com/example" class="text-light me-2"><i class="fab fa-facebook fa-lg"></i></a>
            <a href="https://www.twitter.com/example" class="text-light me-2"><i class="fab fa-twitter fa-lg"></i></a>
            <a href="https://www.instagram.com/example" class="text-light"><i class="fab fa-instagram fa-lg"></i></a>
        </div>
    </div>
</div>
