{% extends "base.html" %}
{% load static %}
{% block title %}
Checkout
{% endblock %}

{% block content %}
<div class="container my-5 text-center">
    
    <!-- Thank You Image -->
    <div class="mb-4">
        <img src="{% static 'images/thanku.png' %}" alt="Thank You" class="img-fluid" style="max-width: 300px;">
    </div>

    <!-- Success Message -->
    <h2 class="text-success mb-3">Thank you for your purchase!</h2>
    <p class="lead">Your order has been placed successfully.</p>

    <!-- Back to Home Button -->
    <div class="d-grid gap-2 col-md-4 col-sm-6 mx-auto mt-4">
        <a href="{% url 'index' %}" class="btn btn-primary btn-lg">Back to Home</a>
    </div>
</div>
{% endblock %}
