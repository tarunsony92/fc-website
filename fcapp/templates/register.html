{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
{% load static %}

<!-- Background Image Wrapper -->
<div class="min-vh-100 d-flex align-items-center justify-content-center" style=" no-repeat center center/cover;">
  <div class="bg-dark bg-opacity-75 p-4 p-md-5 rounded-4 shadow-lg text-white mt-5 mb-5"
     style="backdrop-filter: blur(10px); width: 90%; max-width: 600px;">


    <h2 class="text-center mb-4">Register Now!</h2>

    <form action="{% url 'register' %}" method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label for="name" class="form-label">Name*</label>
        <input name="name" type="text" class="form-control bg-light text-dark" id="name" value="{{ values.name }}" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email*</label>
        <input name="email" type="email" class="form-control bg-light text-dark" id="email" value="{{ values.email }}" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password*</label>
        <input name="password" type="password" class="form-control bg-light text-dark" id="password" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address*</label>
        <textarea name="address" class="form-control bg-light text-dark" id="address" rows="3" required>{{ values.addr }}</textarea>
      </div>

      <div class="mb-3">
        <label for="pincode" class="form-label">Pincode*</label>
        <input name="pincode" type="text" class="form-control bg-light text-dark" id="pincode" value="{{ values.pin }}" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Contact Number*</label>
        <input name="phone" type="text" class="form-control bg-light text-dark" id="phone" value="{{ values.phone }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Gender*</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>

      <div class="mb-4 form-check">
        <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
        <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-warning fw-bold">SUBMIT</button>
        <button type="reset" class="btn btn-secondary">RESET</button>
      </div>
    </form>

  </div>
</div>

{% endblock %}
